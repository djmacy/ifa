<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
</head>
<body>
<div class="card w-50 mt-3 center p-3">
    <div class="column">
        <a href="/"style="text-decoration: none; color: inherit; display: inline-block">
            <img class="ifa-logo" src="/images/ifaLogo.png" alt="IFA Logo" th:src="@{/images/ifaLogo.png}"/>
        </a>
    </div>
    <h1 class = "center">Update Password</h1>

    <form action="#" th:action="@{/updatePassword}" th:object="${updatePasswordForm}" method="post">
        <div class="form-group">
            <span th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global error</span>
        </div>

        <div class="hide">
        Username:<br>
        <input type="text" th:field="*{username}" placeholder="Username" readonly="true"/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
        </div>

        <div class="row mb-3 text-left">
            <div class="form-group col-sm-12">
                <label class="form-label" for="currentpassword">Current Password</label>
                <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Password error</div>
                <input id="currentpassword" class="form-control" type="password" th:field="*{currentPassword}" placeholder="Current Password"/>
            </div>
        </div>

        <div class="row mb-3 text-left">
            <div class="form-group col-sm-12">
                <label class="form-label" for="newpassword">New Password</label>
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Password error</div>
                <input id="newpassword" class="form-control" type="password" th:field="*{newPassword}" placeholder="New Password"/>
            </div>
        </div>

        <div class="row mb-3 text-left">
            <div class="form-group col-sm-12">
                <label class="form-label" for="confirmnewpassword">Confirm New Password</label>
                <div th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}">Password error</div>
                <input id="confirmnewpassword" class="form-control" type="password" th:field="*{confirmNewPassword}" placeholder="Confirm New Password"/>
            </div>
        </div>


        <div class="row mb-3">
            <div class="form-group col-sm-12">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
                <br>
                <br>
                <a class = "backButton" href="/loginSuccess"> Back</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
