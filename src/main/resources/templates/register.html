<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
</head>
<body>
<div class="card center mt-3 w-50 p-3">
    <div class="column">
        <a href="/"style="text-decoration: none; color: inherit; display: inline-block">
            <img class="ifa-logo" src="/images/ifaLogo.png" alt="IFA Logo" th:src="@{/images/ifaLogo.png}"/>
        </a>
    </div>
    <h1>Register Account</h1>
    <form action="#" th:action="@{/register}" th:object="${registerOrUpdateForm}" method="post">
        <div class="form-group">
            <span th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global error</span>
        </div>

        <div class="row mb-3 text-left">
            <div class="form-group col-sm-6">
                <label class="form-label" for="username">Username</label>
                <br>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
                <input class="form-control" id="username" type="text" th:field="*{username}" placeholder="Username"/>
            </div>
            <div class="form-group col-sm-6">
                <label class="form-label" for="password">Password</label>
                <br>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
                <input class="form-control" id="password" type="password" th:field="*{password}" placeholder="Password"/>
            </div>
        </div>
        <div class="row mb-3 text-left">
            <div class="form-group col-sm-6">
                <label class="form-label" for="firstname">First name</label>
                <br>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
                <input class="form-control" id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
            </div>
            <div class="form-group col-sm-6">
                <label class="form-label" for="lastname">Last name</label>
                <br>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
                <input class="form-control" id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
            </div>
        </div>
        <div class="row mb-3 text-left">
            <div class="form-group col-sm-6">
                <label class="form-label" for="age">Age</label>
                <br>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</span>
                <input class="form-control" id="age" type="number" th:field="*{age}" placeholder="Age"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <button class="btn btn-primary w-100" type="submit">Register</button>
            </div>
        </div>





    </form>
</div>


</body>
</html>
