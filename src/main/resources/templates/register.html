<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
</head>
<body>
<div class="column">
    <a href="/"style="text-decoration: none; color: inherit; display: inline-block">
        <img class="ifa-logo" src="/images/ifaLogo.png" alt="IFA Logo" th:src="@{/images/ifaLogo.png}"/>
    </a>
</div>
<center><h1>Register Account</h1></center>
<form action="#" th:action="@{/register}" th:object="${registerOrUpdateForm}" method="post">
    <span th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global error</span><br/>
    <input type="text" th:field="*{username}" placeholder="Username"/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span><br/>
    <input type="password" th:field="*{password}" placeholder="Password"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span><br/>
    <input type="text" th:field="*{firstName}" placeholder="First Name"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span><br/>
    <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span><br/>
    <input type="number" th:field="*{age}" placeholder="Age"/>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</span><br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
