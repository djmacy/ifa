<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/index.css">
</head>
<body>
<div class="card w-50 p-3 center mt-3">
  <div class="column">
    <a href="/"style="text-decoration: none; color: inherit; display: inline-block">
      <img class="ifa-logo" src="/images/ifaLogo.png" alt="IFA Logo" th:src="@{/images/ifaLogo.png}"/>
    </a>
  </div>
  <h1>Login</h1>
  <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
    <span th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global error</span><br/>
    <input class="mb-2 form-control w-50 center" type="text" th:field="*{username}" placeholder="Username"/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span><br/>
    <input class="form-control w-50 center" type="password" th:field="*{password}" placeholder="Password"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span><br/>
    <button class="btn btn-primary mt-3" type="submit">Login</button>
  </form>
</div>
</body>
</html>
