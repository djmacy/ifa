<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
</head>
<body>
<div class="card w-50 mt-3 center p-3">
    <div class="column">
        <a href="/"style="text-decoration: none; color: inherit; display: inline-block">
            <img class="ifa-logo" src="/images/ifaLogo.png" alt="IFA Logo" th:src="@{/images/ifaLogo.png}"/>
        </a>
    </div>
    <h1 class = "center">Update Account</h1>
    <form action="#" th:action="@{/updateAccount}" th:object="${registerOrUpdateForm}" method="post">
        <div class="form-group">
            <span th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global error</span>
        </div>
        <div class="row mb-3 text-left">
            <div class="form-group col-sm-12">
                <label class="form-label" for="firstname">First Name</label>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
                <input id="firstname" class="form-control" type="text" th:field="*{firstName}" placeholder="First Name"/>
            </div>
        </div>
        <div class="row mb-3 text-left">
            <div class="form-group col-sm-12">
                <label class="form-label" for="lastname">Last Name</label>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
                <input id="lastname" class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name"/>
            </div>
        </div>
        <div class="row mb-3 text-left">
            <div class="form-group col-sm-12">
                <label class="form-label" for="age">Age</label>
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
                <!--
                This prevents user from pressing +, -, ., and using exponential notation when inserting values into number field of form
                https://stackoverflow.com/questions/31706611/why-does-the-html-input-with-type-number-allow-the-letter-e-to-be-entered-in#:~:text=HTML%20input%20number%20type%20allows,also%20be%20written%20as%202e5.
                -->
                <input id="age" class="form-control" type="number" th:field="*{age}" placeholder="Age" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="form-group col-sm-12">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
                <br>
                <br>
                <a class="backButton mb-3" href="/loginSuccess"> Back</a>
            </div>
        </div>

        <div class="hide">
            Username:<br>
            <input type="text" th:field="*{username}" placeholder="Username" readonly="true"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
        </div>

        <input type="hidden" th:field="*{password}" placeholder="Password"/>

    </form>
</div>
</body>
</html>
